{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>首页</title>
  <!-- CSS  -->
  <link href="{% static 'materialize/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'materialize/css/googlefonticon.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">

       <form class="col s12" action="" method="post">{% csrf_token %}
           <input type="hidden" name="sn" value="{{ sn }}">
          <div class="row">
                <div class="card-panel teal lighten-2 s12">
                  <p class="white-text text-darken-2">{{ sn }}</p>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">settings_input_hdmi</i>
                    <input id="money" type="number" class="validate">
                    <label for="money">充值金额(元)</label>
                </div>
                <div class="col s12 center-align">
                    <input type="button" name="submit" class="waves-effect waves-light btn" value="充值">
                </div>
        </div>
        </form>
    </div>
</body>
  <script src="{% static 'materialize/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'materialize/js/materialize.min.js' %}"></script>
</html>
