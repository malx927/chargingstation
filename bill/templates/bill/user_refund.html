<table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>退款单号</th>
          <th>客户姓名</th>
          <th>原订单编号</th>
          <th>订单金额(元)</th>
          <th>退款金额(元)</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
      {% for refund in refund_list %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{ refund.out_refund_no }}</td>
          <td>{{ refund.user_refund.name }}</td>
          <td>{{ refund.out_trade_no }}</td>
          <td>{{ refund.total_fee }}</td>
          <td>{{ refund.refund_fee }}</td>
          <td>
              <button class="btn btn-primary btn-xs refund-btn" data-item="{{ refund.id }}">退款</button>
          </td>
        </tr>
      {% endfor %}
      </tbody>
</table>
<script>
    $(function () {
        $(".refund-btn").click(function (event) {
            var button = $(event.target);
            var id = button.attr('data-item');
            console.log(id);
            var params ={
                id: id,
                csrfmiddlewaretoken:'{{ csrf_token }}',
            };
            console.log(params)
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                data: params,
                timeout: 5000,
                success: function(data){
                    console.log(JSON.stringify(data));
                },
                complete: function(){
                },
                error: function(error){

                }
            });
        });
        function getStatsData(params){
            var category = params.category;
            $("#stats").empty();
            $.ajax({
                type: 'GET',
                url: '{% url "order-category-stats" %}',
                dataType: 'json',
                data: params,
                timeout: 5000,
                success: function(data){
                    console.log(JSON.stringify(data));
                    if(category == "1") {
                        var temp = seller_template(data)
                        console.log(temp);
                        $("#stats").append(temp);
                    }else if(category=="2"){
                        var temp = station_template(data)
                        console.log(temp);
                        $("#stats").append(temp);
                    }else if(category=="3"){
                        var temp = pile_template(data)
                        console.log(temp);
                        $("#stats").append(temp);
                    }
                },
                complete: function(){
                },
                error: function(error){

                }
            });
        }
    })
</script>
